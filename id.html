<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Ganerator</title>
    <link rel="stylesheet" href="id.css" />
    <script src="id.js"></script>
</head>

<body>
    <header>
        <h1>STUDENT'S ID CARD</h1>
    </header>
    <div class="container">
        <div class="section">
            <form onsubmit="return false">
                <div class="formelement">
                    <label class="formlabel"> Enter Full Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="name" />
                </div>
                <br />
                <div class="formelement">
                    <label class="formlabel"> Enter College Name:&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="collegename" />
                </div>
                <br />
                <div class="formelement">
                    <label class="formlabel"> Enter Location:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" id="location" />
                </div>
                <br />
    
                <div class="formelement">
                    <label class="formlabel"> Enter student Picture: </label>
    
                    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"></p>
    
                    <button onclick="generator()">Generate Card</button>
                </div>
            </form>
        </div>
        <div class="section2">
            <div class="id-card-container" id="collegeCard">
                <div class="centertext"><h2>Generated Card</h2></div>
                <div class="card-container">
                    <div class="card-wrapper">
                        <div class="user-card">
                            <span class="user-photo" id="display-image">
                                <div id="display-image"> <img id="output" width="120px" height: "160px"/></div>
                            </span>
                        </div>
                        <br>
                        <div class="general-information">
                            <div class="card-element card-name">
                                <h4>Name:</h4>
                                <span id="cardName"></span>
                            </div>
                            
                            <div class="card-element college-name">
                            <h4>College Name:</h4> 
                                <span id="cardCollegeName"></span>
                            </div>
                            <div class="card-element college-name">
                                <h4>Location:</h4>
                                <span id="cardLocation"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
</html>

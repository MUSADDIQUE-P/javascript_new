<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Ganerator</title>
    <link rel="stylesheet" href="id.css" />
    <script src="id.js"></script>
</head>

<body>
    <header>
        <h1>STUDENT'S ID CARD</h1>
    </header>
    <div class="section">
        <form onsubmit="return false">
            <div class="formelement">
                <label class="formlabel"> Enter Full Name:........... </label>
                <input type="text" id="name" />
            </div>
            <br />
            <div class="formelement">
                <label class="formlabel"> Enter College Name:..... </label>
                <input type="text" id="collegename" />
            </div>
            <br />
            <div class="formelement">
                <label class="formlabel"> Enter Location:.............. </label>
                <input type="text" id="location" />
            </div>
            <br />

            <div class="formelement">
                <label class="formlabel"> Enter student Picture: </label>

                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg" name="filename" />

                <button onclick="generator()">Generate Card</button>
            </div>
        </form>
    </div>
    <div class="section2">
        <div class="id-card-container" id="collegeCard">
            <div class="centertext"><h2>Generated Card</h2></div>
            <div class="card-container">
                <div class="card-wrapper">
                    <div class="user-card">
                        <span class="user-photo" id="display-image">
                            <div id="display-image"></div>
                        </span>
                    </div>
                    <br>
                    <div class="general-information">
                        <div class="card-element card-name">
                            <span>Name:</span>
                            <span id="cardName"></span>
                        </div>
                        <br>
                        <div class="card-element college-name">
                            <span>College Name:</span>
                            <span id="cardCollegeName"></span>
                        </div>
                        <br>
                        <div class="card-element college-name">
                            <span>Location:</span>
                            <span id="cardLocation"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
